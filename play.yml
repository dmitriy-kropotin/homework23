---
- hosts: web23 # server web23 provision
  become: true
  tasks:
  - name: web23:set timezone to Europe/Moscow
    timezone:
      name: Europe/Moscow
  - name: web23:nginx
    dnf:
      name: nginx
      state: latest
  - name: web23:nginx start
    systemd:
      name: nginx
      state: started
  - name: web23:firewalld http,https
    firewalld:
      service: "{{ item }}"
      permanent: true
      immediate: true
      state: enabled
    loop:
      - http
      - https
  - name: nginx conf file and  restart
    template:
      src: up/nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: '0644'
    notify:
      - restart nginx
  handlers: 
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes 
      
- hosts: log23  # server log23  provision
  become: true
  tasks:
  - name: log23:firewalld syslog
    firewalld:
      port: "{{ item }}"
      permanent: true
      immediate: true
      state: enabled
    loop:
      - 514/udp
      - 514/tcp
  - name: rsyslog conf file and  restart
    template:
      src: up/rsyslog.conf
      dest: /etc/rsyslog.conf
      owner: root
      group: root
      mode: '0644'
    notify:
      - restart rsyslog
  handlers:
    - name: restart rsyslog
      systemd:
        name: rsyslog
        state: restarted
        enabled: yes 
